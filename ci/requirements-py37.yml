name: stems
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  # core
  - dask
  - distributed
  - numpy
  - pandas
  - cytoolz
  - toolz
  - pyyaml
  - xarray
  # GIS
  - affine
  - fiona
  - gdal
  - rasterio
  - shapely
  - python-geohash
  # data / formats
  - netcdf4
  # CLI
  - click
  - click-plugins
  - cligj
  # tests
  - pytest
  - pytest-runner
  - pytest-lazy-fixture
  - pytest-cov
  # docs
  - sphinx
  - sphinx_rtd_theme
  - numpydoc
  - ipython
  - pip:
    - coverage-badge
    - sphinxcontrib-bibtex
